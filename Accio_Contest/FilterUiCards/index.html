<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter UI Cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <p>Filter ui cards via their profession</p>
  
    <select name="profession">
      <option value="" selected>Profession</option>
      <option value="developer">Developer</option>
      <option value="admin">Admin</option>
    </select>
    <br>

    <div id="container">
        <!-- <div class="user">
          <div>1</div>
          <div>Name: John</div>
          <div>Profession: Developer</div>
          <div>Age: 22</div>
        </div> -->
    </div>

    <button id="filterbtn" onclick="filterUsers()">Filter</button>
    
    <p>Add a new User</p>
   
    <div class="form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
      </div>
      <div>
        <label for="profession">Enter Profession</label>
        <input type="text" name="profession" id="profession">
      </div>
      <div>
        <label for="age">Enter Age</label>
        <input type="number" name="age" id="age">
      </div>
    </div>
   
    <button id="adduser" onclick="addNewUser()">Add User</button>
   
    <script src="./script.js"></script>
</body>
</html>
