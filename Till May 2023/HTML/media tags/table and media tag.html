<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>
    <table>
        <thead>
            <th>Roll numbers</th>
            <th>Names</th>
        </thead>
        <tr>
            <td>1</td>
            <td>Kishan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ABD</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Virat</td>
        </tr>
    </table>

    <h2>List of medias</h2>
    <ol type="1">
        <li><img src="https://picsum.photos/id/123/200/300" alt="Rain drops"></li>
        <li><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="300" height="400">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video></li>
        <li>
            <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"> 
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>
</body>
</html>
