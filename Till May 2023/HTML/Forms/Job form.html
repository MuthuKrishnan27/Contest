<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="gender_m" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="gender_f" required>
                    <label for="female">Female</label>
                </div>
        </div>
        <br>
        <div>
            <label for="laptop">Laptop Brands</label>
            <select name="laptop" id="laptop">
                <option value="apple" id="laptop">Apple</option>
                <option value="asus" id="laptop">Asus</option>
                <option value="hp" id="laptop">HP</option>
                <option value="choose the option" selected disabled>Choose the option</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" style="width: 4%;" required>
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="portfolio">Website</label>
            <input type="url" id="portfolio">
        </div>
        <br>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
