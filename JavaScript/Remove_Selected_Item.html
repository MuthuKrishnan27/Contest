<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <select id="colorSelect"> 
            <option>Red</option> 
            <option>Green</option> 
            <option>White</option> 
            <option>Black</option> 
        </select> 
        <input type="button" value="Select and Remove"> 
    </form>

    <script>
        let button = document.getElementsByTagName("input")[0];
        button.addEventListener("click",selectAndRemove);
        function selectAndRemove(){
            let dropdown = document.getElementById("colorSelect");
            let selectedIndex = dropdown.selectedIndex;
            dropdown.options[selectedIndex].remove(); 
        }
    </script>
</body>
</html>
